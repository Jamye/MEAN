<div ng-controller="customizeUsersController">
  <fieldset><legend> Customize Users Controller </legend>
    <form>
      <label for="firstName">First Name</label>
      <input id="firstName" type="text" ng-model="newUser.firstName"><br>
      <label for="lastName">Last Name</label>
      <input id="lastName" type="text" ng-model="newUser.lastName"><br>
      <label for="email">Email</label>
      <input id="emaijl" type="text" ng-model="newUser.email"><br>
      <button type="submit" ng-click="create()"></button>
    </form>

    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody ng-repeat = "u in users">
          <tr>
            <td ng-bind="u.firstName"></td>
            <td ng-bind="u.lastName"></td>
            <td ng-bind="u.email"></td>
            <!--when the button is clicked, run the delete function -->
            <td><button type="submit" ng-click ="delete($index)">Delete User</button></td>
          </tr>
      </tbody>
    </table>
  </fieldset>
</div>
